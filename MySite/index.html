<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitChatFun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="registration" class="center-box">
  <h2>Реєстрація</h2>
  <input type="text" id="usernameInput" placeholder="Введіть ім'я" />

  <div class="avatar-list" id="avatarList"></div>

  <button id="guestLoginBtn">Увійти</button>
</div>

<div id="mainApp" style="display:none;">
  <div class="top-bar">
    <button class="tab-btn active" data-tab="groupTab">Групи</button>
    <button class="tab-btn" data-tab="chatTab">Чат</button>
  </div>

  <div id="groupTab" class="tab-content" style="display:block; padding: 10px;">
    <div id="groupSelection" class="group-controls">
      <button id="createGroupBtn">Створити групу</button>
      <button id="joinGroupBtn">Приєднатися до групи</button>
    </div>

    <div id="createGroupForm" class="group-controls" style="display:none;">
      <input type="text" id="createGroupName" placeholder="Назва групи" />
      <input type="password" id="createGroupPass" placeholder="Пароль (опціонально)" />
      <button id="confirmCreateGroupBtn">Створити</button>
      <button id="cancelCreateGroupBtn">Скасувати</button>
    </div>

    <div id="joinGroupForm" class="group-controls" style="display:none;">
      <input type="text" id="joinGroupName" placeholder="Назва групи" />
      <input type="password" id="joinGroupPass" placeholder="Пароль" />
      <button id="confirmJoinGroupBtn">Приєднатися</button>
      <button id="cancelJoinGroupBtn">Скасувати</button>
    </div>
  </div>

  <div id="chatTab" class="tab-content" style="display:none;">
    <div id="chatRoom" style="padding: 10px;">
      <h3>Чат групи: <span id="currentGroupName"></span></h3>

      <div id="chatArea">
        <div id="chatMessages"></div>
        <div id="userSidebar">
          <h4>Користувачі (<span id="usersCount">0</span>):</h4>
          <ul id="usersUl" style="list-style:none; padding:0; margin:0;"></ul>
        </div>
      </div>

      <div id="chatInputArea">
        <input type="text" id="messageInput" placeholder="Введіть повідомлення..." autocomplete="off" />
        <button id="sendMessageBtn">Відправити</button>
      </div>

      <button id="leaveGroupBtn" style="margin-top: 10px;">Вийти з групи</button>
      <button id="deleteGroupBtn" style="margin-top: 10px; display:none;">Видалити групу</button>
    </div>
  </div>
</div>
<script src="script1.js"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
